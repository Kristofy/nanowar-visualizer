<div id="container">
  <div class="canvas">
    <div id="canvas"></div>
  </div>
  <div class="panel">
    <div class="button-container">
      <button class="btn" (click)="nextButtonClickedEvent()">Next</button>
      <button class="btn" (click)="prevButtonClickedEvent()">Pervious</button>

      <button *ngIf="!isAnimating" class="btn" (click)="animateStartButtonClickedEvent()">
        Animate
      </button>
      <button *ngIf="isAnimating" class="btn" (click)="animateEndButtonClickedEvent()">
        Animate
      </button>

      <input
        id="fps-range"
        type="range"
        min="0.25"
        max="10"
        step="0.25"
        [value]="fps"
        (input)="fpsInputEvent($event)"
      />
    </div>
    <h2 id="tick-label">Tick: {{ time }}</h2>
  </div>
</div>
